- hosts: localhost
  vars_prompt:
          - name: "db_name"
            prompt: "enter database name"
            private: no
          - name: "user"
            prompt: "enter the master username"
            private: no 
          - name: "pass_wd"
            prompt: "enter the password for your database master"
            private: yes
  vars_files:
          - "secret.yml"
  vars:
    key_name: my_aws             # Key used for SSH
    region: eu-north-1       # Region may affect response and pricing
    image: ami-0d74f1e79c38f2933 # look in ec2 > ami (filter owner alias: amazon) or amis of manually launched instances
    id: "example testing"
    instance_type: t3.micro       # Choose instance type, check AWS for pricing
    # vpc_id: subnet-012345
    sec_group: "rds-ec2-1"
  tasks:
    - name: Provisioning EC2 instances
      amazon.aws.ec2_instance:
            name: "public-compute-instance"
            key_name: "{{ key_name }}"
            # vpc_subnet_id: "{{ vpc_id }}"
            instance_type: "{{ instance_type }}"
            security_group: "{{ sec_group }}"
            aws_access_key: "{{ u }}"
            aws_secret_key: "{{ p }}"
            region: "{{ region }}"
            network:
              assign_public_ip: true
            image_id: "{{ image }}"
            wait: true
            tags:
              Environment: Testing
              Name: "mainos"
      register: X
    - name: "debugging the output"
      debug:
        var: X['instances'][0]['public_ip']
    - name: Add instance public IP to host group
      add_host: hostname={{ item.public_ip }} groups=ec2hosts
      loop: "{{ X.instances }}"
    - name: create database
      rds_instance:
              engine: mysql
              region: eu-north-1
              db_instance_identifier: "{{ db_name }}"
              instance_type: db.t3.micro
              aws_access_key: "{{ u }}"
              aws_secret_key: "{{ p }}"
              password: "{{ pass_wd }}"
              username: "{{ user }}"
              allocated_storage: 20
          
    - meta: refresh_inventory
    - pause:
          seconds: 30

- hosts: ec2hosts
  name: configuration play
  user: ec2-user
  gather_facts: true
  tasks:
  - name:  Disable timers for unattended upgrade, so that none will be triggered by the `date -s` call.
    raw: systemctl disable --now {{item}}
    with_items:
      - 'apt-daily.timer'
      - 'apt-daily-upgrade.timer'

  - name: Reload systemctl daemon to apply the new changes
    raw: systemctl daemon-reload

  - name: Purge autoupdate
    raw: apt -y purge unattended-upgrades    

  - name: Update apt cache
    raw: apt -y update
- hosts: "tag_Name_mainos"
  tasks:
          - name: "installing httpd"
            package:
                    name: "httpd"
                    state: present
          - name: "installing prerequisites for wordpress"
            yum:
                    name:
                            - php
                            - tar
                            - mysql
          - name: "downloading the wordpress tar file"
            ansible.builtin.unarchive:
                    remote_src: yes
                    src: "https://wordpress.org/latest.tar.gz"
                    dest: "/var/www/html/"
          - shell: "amazon-linux-extras install php7.3 -y"
          - shell: "chown -R apache:apache /var/www/html/wordpress"
          - name: "starting the services of the httpd"
            service:
                    name: "httpd"
                    state: started
                    enabled: yes 
                    
                     
                    
